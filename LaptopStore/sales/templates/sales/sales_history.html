<!DOCTYPE html>
<html>
<head>
    <title>Sales History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1>Sales History</h1>
    <a href="{% url 'laptop_list' %}" class="btn btn-secondary mb-3">‚Üê Back to Home</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Customer</th>
                <th>Laptop</th>
                <th>Quantity</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales %}
                <tr>
                    <td>{{ sale.customer_name }}</td>
                    <td>{{ sale.laptop.brand }} {{ sale.laptop.model }}</td>
                    <td>{{ sale.quantity }}</td>
                    <td>{{ sale.date|date:"Y-m-d H:i" }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No sales yet.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
