<!DOCTYPE html>
<html>
<head>
    <title>Laptop Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <form method="get" class="mb-4">
    <input type="text" name="q" placeholder="Search by brand..." class="form-control" value="{{ request.GET.q }}">
</form>

    <h1 class="mb-4">Available Laptops</h1>
    <div class="row">
        {% for laptop in laptops %}
            {% if laptop.id %}
                <div class="col-md-4 mb-3">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ laptop.brand }} {{ laptop.model }}</h5>
                            <p class="card-text">Price: ${{ laptop.price }}</p>
                            <p class="card-text">Stock: {{ laptop.stock }}</p>
                            <a href="{% url 'laptop_detail' laptop.id %}" class="btn btn-primary">View</a>
                        </div>
                    </div>
                </div>
            {% endif %}
        {% empty %}
            <p>No laptops available.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
