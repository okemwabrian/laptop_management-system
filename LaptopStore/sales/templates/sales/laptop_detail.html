<!DOCTYPE html>
<html>
<head>
    <title>{{ laptop.brand }} {{ laptop.model }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <a href="{% url 'laptop_list' %}" class="btn btn-secondary mb-3">‚Üê Back to All Laptops</a>

    <div class="card">
        <div class="card-body">
            <h2>{{ laptop.brand }} {{ laptop.model }}</h2>
            <p><strong>Price:</strong> ${{ laptop.price }}</p>
            <p><strong>Stock:</strong> {{ laptop.stock }}</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <h4>Buy This Laptop</h4>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Buy Now</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
